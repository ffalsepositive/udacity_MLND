<!doctype html>
<html>
<head>
    <style>
        #content {
          display: block;
        }
        #loader {
          border: 16px solid #f3f3f3; /* Light grey */
          border-top: 16px solid #3498db; /* Blue */
          border-radius: 50%;
          width: 120px;
          height: 120px;
          animation: spin 2s linear infinite;
          display: none;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
    </style>

<body>
    <div id="content">
        <h3>Type Customer ID</h3>
        <p>
            <form action="." method="POST">
            <input type="text" name="customer_id" placeholder="Type Customer ID">
            <input type="submit" name="Submit_button" value="Submit" onclick="loading();">
            </form>
        </p>
    </div>
    <div id="loader"></div>
</body>

<script>
    function loading() {
      var x = document.getElementById("loader");
      var y = document.getElementById("content");
          
        x.style.display = "block";
        y.style.display = "none";
    }
</script>
</html>
